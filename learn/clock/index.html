<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="container-time">
        <div class="time">
            <h1 class="month"></h1>
            <h3 class="text">месяц</h3>
        </div>
        <div class="time">
            <h1 class="hours"></h1>
            <h3 class="text">часов</h3>
        </div>
        <div class="time">
            <h1 class="minutes"></h1>
            <h3 class="text">минут</h3>
        </div>
        <div class="time">
            <h1 class="seconds"></h1>
            <h3 class="text">секунд</h3>
        </div>
    </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
