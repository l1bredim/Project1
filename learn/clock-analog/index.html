<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
       <div class="clock-body">
           <div class="clock-circle">
               <div class="h12">12</div>
               <div class="h3">3</div>
               <div class="h6">6</div>
               <div class="h9">9</div>
               <div class="clock-arrow-h"></div>
               <div class="clock-arrow-m"></div>
               <div class="clock-arrow-s"></div>
           </div>
       </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
