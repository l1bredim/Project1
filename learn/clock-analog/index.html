<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
       <div class="clock-body">
           <div class="clock-circle">
               <div class="numbers">
                <ul>
                    <li>12</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                </ul>
               </div>
               <div class="clock-arrow-h"></div>
               <div class="clock-arrow-m"></div>
               <div class="clock-arrow-s"></div>
           </div>
       </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
